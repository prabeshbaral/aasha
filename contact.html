<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Team AASHA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        // JavaScript function to handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevents the form from reloading the page

            // Display the thank you message
            document.getElementById('thankYouMessage').style.display = 'block';

            // Optionally, you could also reset the form here
            document.getElementById('contactForm').reset();
        }
    </script>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Team AASHA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="problem.html">Problem</a></li>
                    <li class="nav-item"><a class="nav-link" href="solution.html">Solution</a></li>
                    <li class="nav-item"><a class="nav-link" href="impact.html">Impact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <h1 class="text-center">Contact Us</h1>
        <form id="contactForm" onsubmit="handleSubmit(event)">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

        <!-- Thank You Message -->
        <div id="thankYouMessage" class="mt-5" style="display: none;">
            <h3 class="text-center text-success">Thank you for contacting us!</h3>
        </div>
    </main>

    <footer class="bg-light text-center py-4 mt-5">
        <p>Â© 2025 Team AASHA. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
